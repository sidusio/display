<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Displays the input</title>

    <script src="https://unpkg.com/easyqrcodejs@4.6.2/dist/easy.qrcode.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        :root {
            --blue: #007bff;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        #content {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .creator {
            position: absolute;
            top: 0;
            right: -320px;
            bottom: 0;
            display: flex;
            align-items: center;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            transition: right .2s ease-in-out;
        }

        .creator.open {
            right: 0;
        }

        .open-creator {
            position: absolute;
            transform: rotate(-90deg);
            transform-origin: bottom left;
            padding: .5rem .75rem;
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
            border: none;
            background-color: var(--blue);
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        .creator-container {
            position: relative;
            background-color: #ffffff;
            width: 320px;
            height: 100%;
            padding: 1.5rem;
        }

        .btn {
            position: absolute;
            bottom: 1.5rem;
            right: 1.5rem;
            display: inline-block;
            padding: .5rem 1rem;
            border: none;
            border-radius: 5px;
            background-color: var(--blue);
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        label {
            display: flex;
            flex-direction: column;
            gap: .2rem;
        }

        input, select {
            padding: .5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .github-link {
            position: absolute;
            bottom: 10px;
            left: 10px;
            height: 42px;
            width: 42px;
            /* Filter black to var(--blue) */
            filter: invert(56%) sepia(80%) saturate(6902%) hue-rotate(200deg) brightness(102%) contrast(106%);
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <div class="creator">
        <button class="open-creator">Create your own</button>

        <div class="creator-container">
            <form action="index.html" method="get">
                <label for="type">
                    Type
                    <select name="type" id="type">
                        <option value="text">Text</option>
                        <option value="qrcode">QR Code</option>
                    </select>
                </label>
                <br>
                <label for="data">
                    Data
                    <input type="text" id="data" name="data" value="Hello, World!">
                </label>
                <br>
                <input type="submit" value="Create" class="btn">
            </form>
        </div>
    </div>

    <a href="https://github.com/sidusio/display" target="_blank" class="github-link">
        <img src="./assets/square-github-brands-solid-full.svg" alt="Sourcecode repository on GitHub">
    </a>

    <script type="module">
        const creator = document.querySelector('.creator');
        const openButton = document.querySelector('.open-creator');

        let isOpen = false;

        openButton.addEventListener('click', () => {
            isOpen = !isOpen;
            if (isOpen) {
                creator.classList.add('open');
            } else {
                creator.classList.remove('open');
            }
        });
    </script>

    <script type="module">
        // easy.qrcode.min.js defines a global `QRCode`

        const contentDiv = document.getElementById('content');

        const defaultCleanup = () => {
            while (contentDiv.firstChild) {
                contentDiv.removeChild(contentDiv.firstChild);
            }
        };
        let cleanup = defaultCleanup;

        const getOptions = () => {
            const params = new URLSearchParams(window.location.search);
            return {
                type: params.get('type') || 'text',
                data: params.get('data') || 'Hello, World!',
            };
        };

        const render = () => {
            cleanup();

            const options = getOptions();

            switch (options.type) {
                case 'text':
                    const p = document.createElement('p');
                    p.classList.add('text-display')
                    p.textContent = options.data;
                    contentDiv.appendChild(p);
                    break;
                case 'qrcode':
                    const qrCode = new QRCode(contentDiv, {
                        text: options.data
                    });
                    cleanup = () => {
                        qrCode.clear();
                        defaultCleanup();
                    };
                    break;
                default:
                    const err = document.createElement('p');
                    err.textContent = `Unknown type: ${options.type}`;
                    contentDiv.appendChild(err);
            }
        };

        render();
    </script>
</body>
</html>
